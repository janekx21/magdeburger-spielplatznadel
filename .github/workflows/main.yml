on:
  push:
    branches:
    - main
    - release/*
defaults:
  run:
    working-directory: apps/frontend
jobs:
  deploy-to-staging:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v17
    - run: nix develop --impure --accept-flake-config
    - run: build-frontend
